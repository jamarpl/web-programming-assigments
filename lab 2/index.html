<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Rent Receipt</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong" />
        
    </head>
    <body>
        <main class="container">
            <section class="form-panel" id="formPanel">
                <h1>Generate Rent Receipt</h1>
                <form id="receiptForm">
                    <div class="sideLabel">
                        <label for="tenantName">Tenant Name:</label>
                        <input type="text" id="tenantName" name="tenantName" required placeholder="e.g. Mike Hill">
                        <label for="landlordName">Landlord Name:</label>
                        <input type="text" id="landlordName" name="landlordName" required placeholder="e.g. Tom Hanks">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="e.g. mhill@gmail.com">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. 876-123-4567">
                        <label for="address">Property Address:</label>
                        <input type="text" id="address" name="address" required placeholder="e.g. 1 Place Street, Kingston 10">
                        <label for="unit">Unit Number:</label>
                        <input type="number" id="unit" name="unit" required placeholder="e.g. 21">
                        <label for="amount">Amount Paid:</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                        <label for="paymentDate">Payment Date:</label>
                        <input type="date" id="paymentDate" name="paymentDate" required>
                        <label for="startPeriod">Rental Period Start:</label>
                        <input type="date" id="startPeriod" name="startPeriod" required>
                        <label for="endPeriod">Rental Period End:</label>
                        <input type="date" id="endPeriod" name="endPeriod" required>
                        <label for="method">Payment Method:</label>
                        <select id="method" name="method" placeholder="Select a payment method" required>
                            <option value="">-----</option>
                            <option value="Online">Online</option>
                            <option value="Cash">Cash</option>
                        </select>
                        <label for="receiptId">Receipt ID:</label>
                        <input type="text" id="receiptId" name="receiptId" placeholder="RXPT0001" required>
                    </div>
                    <label for="notes"> Notes:</label>
                    <input type="text" id="notes" name="notes" placeholder="Additional details about the payment...">
                    <label for="signature">Signature:</label>
                    <input type="text" id="signature" name="signature" placeholder="Landlord/Payee's Digital Signature" required>
                    <div class="form-actions">
                        <button type="submit" id="generateBtn">Generate Receipt</button>
                        <button type="button" id="printBtn">Print</button>
                    </div>
                </form>
            </section>

            <aside class="preview-panel" aria-live="polite">

                <div id="receiptCard" class="receipt-card hidden">

                </div>
            </aside>
        </main>
        <script src="script.js"></script>
    </body>
</html>
